<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="mainForm">
    Name: <input id="name" type="text"  onblur="validationName()" value="">
    <br>Full age: <input id="age" type="number" value="">
    <br>Date of completion: <input id="date" type="date" value="">
    <br>Do you agree the processing of personal data? <input id="yes" type="checkbox" checked="checked"> Yes<br>
    <input id="but" type="button" onclick="myFunction()" value="send">
    <p id="outputString" datatype="text"></p>
    <p id="outputNumber" datatype="text"></p>
    <p id="outputDate" datatype="text"></p>
    <p id="outputBool" datatype="text"></p>
</form>
<script>
    function validationName() {
        var re = new RegExp("^[A-Z][a-zA-Z-' ]+[a-zA-Z']?$");
        var text = document.getElementById("name").value
        if (re.test(text)==false){
            var para = document.createElement("span");
            para.innerHTML="Please, enter right name";

            var form=document.getElementById("mainForm")
            form.insertBefore(para, form.childNodes[3])

        }
    }
    function myFunction() {
        var n = document.getElementById("name").value;
        document.getElementById("outputString").innerHTML = n;
        var a = document.getElementById("age").value;
        document.getElementById("outputNumber").innerHTML = a;
        var d = document.getElementById("date").value;
        document.getElementById("outputDate").innerHTML = d;
        var y = Boolean(document.getElementById("yes").checked);
        document.getElementById("outputBool").innerHTML = y;
        var json = {"Name":n, "Full age":a, "Date of completion":d, "Agreement":y};
        document.getElementById("demo").innerHTML = JSON.stringify(json);
        /* var obj = JSON.stringify('{ "Name":n, "Full age":a, "Date of completion":d, "Agreemant":y}');
         for (x in obj) {
             document.getElementById("demo").innerHTML += x + ": " + obj[x]+ "<br>"}*/
    }
</script>
<reachtext id="demo"></reachtext>
</body>
